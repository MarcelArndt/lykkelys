<div #parallaxContainer class="parallax-wrapper">

    <div class="shadows"></div>

    <div  class="image-container">

        @for(image of images; track image.alt; let index = $index){
            <img #parallax [src]="image.src" [alt]="image.alt" class="parallax-image" [attr.data-speed]="image.verticalSpeed">
        }

    </div>

    <div class="content-container">
        <ng-content></ng-content>
    </div>

</div>
